    <button id='fs'>fullscreen me!</button>
    <script>
const doc = document,
      body = doc.getElementsByTagName('body')[0],
      fsButton = doc.getElementById('fs'),
      slides = Array.from(doc.getElementsByTagName('section')).reverse()

let currentSlide = -1

//fsButton.addEventListener('click',()=>{
  fsButton.style.display='none'
  body.requestFullscreen()

  doc.addEventListener('keyup',(event)=>{
    if(
        event.key==='ArrowUp'||
        event.key==='ArrowLeft'||
        event.key==='PageUp'
    ){
      currentSlide=Math.max(--currentSlide,0)
      slides[currentSlide].style.visibility='visible'
    }else{
      currentSlide=Math.min(++currentSlide,19)
      slides[currentSlide-1].style.visibility='hidden'
    }
    slides[currentSlide].classList.remove('darken')
  })

  doc.addEventListener('click',()=>{
    currentSlide++
    slides[currentSlide-1].style.visibility='hidden'
  })

  doc.addEventListener('keydown',()=>{
    slides[currentSlide].classList.add('darken')
  })
  
//})
    </script>
